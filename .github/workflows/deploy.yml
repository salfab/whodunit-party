name: Seed Mysteries After Vercel Deploy

on:
  repository_dispatch:
    types:
      - 'vercel.deployment.success'
  workflow_dispatch:  # Allow manual trigger
    inputs:
      api_url:
        description: 'Production URL to seed'
        required: true
        default: 'https://whodunit-party.vercel.app'

jobs:
  seed:
    # Only seed production deployments (not preview)
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'repository_dispatch' && github.event.client_payload.environment == 'production')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Seed mysteries
        run: pnpm seed:mysteries
        env:
          API_URL: ${{ github.event.client_payload.url || github.event.inputs.api_url }}
