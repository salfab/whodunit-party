name: Seed Mysteries After Vercel Deploy

on:
  repository_dispatch:
    types:
      - 'vercel.deployment.success'
  workflow_dispatch:  # Allow manual trigger

env:
  PRODUCTION_URL: https://whodunit-party.vercel.app

jobs:
  seed:
    # Only seed production deployments (not preview)
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'repository_dispatch' && github.event.client_payload.environment == 'production')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Seed mysteries
        run: node scripts/seed-mysteries.mjs
        env:
          API_URL: ${{ env.PRODUCTION_URL }}
